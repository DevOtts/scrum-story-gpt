<div class="loading" [class.hidden]="!loading">
  <div class='uil-ring-css' style='transform:scale(0.79);'>
    <div></div>
  </div>
</div>
<div class="modal-container">  
  <div class="modal-header">   
    <div class="right">
      <select name="platform" id="platform">
        <option value="jira">Jira</option>
        <option value="trello">Trello</option>
        <option value="asana">Asana</option>
        <option value="clickup">ClickUp</option>
      </select>
    </div>
    <h2>Scrum Story GPT</h2>
  </div>
  <div class="modal-content">
    <ng-container #modalContent></ng-container>
  </div>
  <div class="modal-menu">
    <ul>
      <li (click)="loadComponent('Description', $event)" [class.active]="selectedMenuItem === 'Description'">Description</li>
      <li (click)="loadComponent('SubTasks', $event)" [class.active]="selectedMenuItem === 'SubTasks'">SubTasks</li>
      <li (click)="loadComponent('ChatGPT', $event)" [class.active]="selectedMenuItem === 'ChatGPT'">ChatGPT</li>
      <li (click)="loadComponent('Config', $event)" [class.active]="selectedMenuItem === 'Config'">About</li>
    </ul>
  </div>
  
</div>
